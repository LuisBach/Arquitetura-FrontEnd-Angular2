<div *ngIf="familia">
    <form (ngSubmit)="salvar(familia)">
        <div class="form-group">
            <label>Descricao: </label>
            <input type="text" class="form-control" [(ngModel)]="familia.Descricao" placeholder="Descricao da família" />
        </div>
        <div class="form-group">
            <label>Codigo: </label>
            <input type="text" class="form-control" [(ngModel)]="familia.Codigo" placeholder="Código da família" />
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" (click)="voltar()" class="btn btn-default">Voltar</button>
    </form>
</div>
